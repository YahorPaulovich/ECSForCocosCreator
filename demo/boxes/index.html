<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Miski | Boxes and Circles Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç¨</text></svg>">
  <style>
    html, body {
      border: none;
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }
    main {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
    }
    section {
      position: absolute;
      z-index: 9999;
      width: 100%;
      height: 100%;
    }
    section div {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      padding: 1em;
    }
    .top-left {
      position: absolute;
      top: 0;
      left: 0;
      width: fit-content;
      border-radius: 0 0 3px 0;
      font-weight: 600;
    }
    .buttons {
      margin: 10px 0;
      background-color: transparent !important;
      backdrop-filter: none;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    .buttons.row {
      flex-direction: row;
    }
    .buttons label {
      display: inline;
    }
    .buttons input {
      display: inline;
    }
    .buttons p {
      margin: 0 0 0.5em 0;
    }
    .buttons button {
      height: 30px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .buttons .grid {
      background-color: transparent !important;
      backdrop-filter: none;
      display: grid;
      grid-template-columns: 50% 50%;
      grid-row: auto auto;
      grid-column-gap: 5px;
      grid-row-gap: 5px;
      margin: 0;
      padding: 0;
    }
    .mt-0 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="top-left">
        <p class="mt-0">Resolution: <span id="sResX">??</span> x <span id="sResY">??</span></p>
        <div class="buttons">
          <p>Entities: <span id="sEnts">??</span></p>
          <div class="grid">
            <button id="add">+10</button>
            <button id="addBig">+100</button>
            <button id="subtract">-10</button>
            <button id="subtractBig">-100</button>
          </div>
        </div>
        <div class="buttons row">
          <label for="rSpeed">Speed:</label>
          <input type="range" min="0" max="2" value="1" step="0.1" id="rSpeed">
        </div>
        <div class="buttons row">
          <label for="bRender">Enable renderer:</label>
          <input type="checkbox" name="bRender" id="bRender" checked>
        </div>
      </div>
    </section>
    <canvas width="640" height="480"></canvas>
  </main>
  <script src="demo.js" type="module"></script>
</body>
</html>
