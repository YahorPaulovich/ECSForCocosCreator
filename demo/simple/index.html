<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover'">
  <title>Miski Demo</title>
  <meta name="description" content="Based on ECSY's 2d Canvas Demo">
  <meta name="msapplication-tap-highlight" content="no">
  <script type="module" src="demo.js"></script>
  <style>
    :root {
      --app-height: 100vh;
    }
    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }
    *:focus:not(:focus-visible),
    *::before:focus:not(:focus-visible),
    *::after:focus:not(:focus-visible) {
      outline: none;
    }
    html, body, canvas {
      -webkit-tap-highlight-color: transparent;
      backface-visibility: hidden;
      border: none;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      height: 100vh;
      height: -webkit-fill-available;
      height: var(--app-height);
    }
    body {
      height: 100vh;
      min-height: -webkit-fill-available;
      min-height: var(--app-height);
      position: relative;
      display: flex;
      background-color: black;
      overflow: hidden;
    }
    main {
      flex: 1;
    }
    canvas {
      touch-action: none;
      user-select: none;
      width: 100%;
      height: 100%;

      image-rendering: optimizeQuality;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast;
      -ms-interpolation-mode: nearest-neighbor;
    }
    p {
      margin: 0;
      padding: 0;
    }
    .top, .btm {
      position: absolute;
      width: fit-content;
      height: fit-content;
      background-color: rgba(0, 255, 255, 0.4);
      backdrop-filter: blur(3px);
      padding: 5px;
      left: 0;
    }
    .btm {
      bottom: 0;
      border-radius: 0 4px 0 0;
    }
    .btm p, .top p {
      color: #fff;
      font-family: sans-serif;
      word-wrap: unset;
    }
    .btm p a {
      color: #000;
    }
    .top {
      border-radius: 0 0 4px 0;
      top: 0;
    }
    /* iOS devices */
    @supports(padding: max(0px)) {
      body {
        padding-left: max(0, env(safe-area-inset-left));
        padding-right: max(0, env(safe-area-inset-right));
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="top">
      <p><span id="fps">??</span> FPS</p>
    </div>
    <canvas width="1280" height="720" tabindex="-1"></canvas>
    <div class="btm">
      <p>Based on the <a href="https://ecsy.io/" target="_blank" rel="noopener noreferrer">ECSY canvas demo</a></p>
    </div>
  </main>
  <script>
    const appHeight = () => {
      const doc = document.documentElement;
      doc.style.setProperty('--app-height', `${window.innerHeight}px`);
    };
    window.addEventListener('resize', appHeight);
    appHeight();
  </script>
</body>
</html>
