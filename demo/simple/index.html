<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miski Demo</title>
  <meta name="msapplication-tap-highlight" content="no">
  <!-- <script type="module" src="demo.js"></script> -->
  <script type="module" src="https://gitcdn.link/repo/phughesmcr/Miski/master/demo/simple/demo.js"></script>
  <style>
    * {
      backface-visibility: hidden;
      -webkit-tap-highlight-color: transparent;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 16px;
      color: #fff;
    }
    body {
      display: flex;
      flex-direction: column-reverse;
      justify-content: center;
      align-items: center;
      background-color: black;
      width: 100%;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
    }
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 5;
    }
    nav {
      display: flex;
      flex: 2;
      justify-content: space-between;
      align-items: flex-start;
    }
    a, p, span, h1, h2, h3, h4, h5, h6 {
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
      font-smooth: never;
    }
    button {
      flex: 1;
      height: 50px;
      background-color: #000;
      color: #fff;
      font-size: 1.2rem;
      border: 4px solid #fff;
      cursor: pointer;
    }
    canvas {
      border: 4px solid #fff;
      image-rendering: pixelated;
      -ms-interpolation-mode: nearest-neighbor;
      touch-action: none;
      user-select: none;
      width: 70%;
      /* height: calc(100 * 0.5625); */
    }
    canvas::after {
      content: "";
      display: block;
      padding-bottom: 100%;
    }
    .card {
      position: relative;
      display: flex;
      flex-direction: column;
      flex: 1;
      border: 4px solid #fff;
      margin: 1rem 0.5rem;
    }
    .card .title {
      position: absolute;
      display: block;
      top: 0;
      left: 0;
      background-color: #fff;
      color: #000;
      padding: 3px 7px 5px 3px;
      text-transform: lowercase;
      max-height: 26px;
      font-weight: 700;
    }
    .card .content {
      margin-top: 33px;
      padding: 0 1rem;
      display: flex;
      flex: 1;
      flex-direction: column;
      word-wrap: break-word;
      width: max-content;
    }
    .card .content p {
      margin-bottom: 0.45rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="card">
      <div class="title">UI</div>
      <div class="content">
        <p>FPS: <span id="sFps">60</span></p>
        <p>Canvas: <span id="sCnvW">1000</span>px x <span id="sCnvH">1000</span>px</p>
        <p>Context: 1000px x 1000px</p>
      </div>
    </div>
    <div class="card">
      <div class="title">world</div>
      <div class="content">
        <p>Entities: <span id="sEntLen">0</span></p>
        <p>Components: <span id="sCompLen">0</span></p>
        <p>Systems: <span id="sSysLen">0</span></p>
      </div>
    </div>
  </nav>
  <main>
    <canvas width="1000" height="1000" tabindex="-1" aria-hidden="true"></canvas>
  </main>
</body>
</html>
